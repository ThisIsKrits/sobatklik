    <body>
        <!-- Content -->

        <section class="bg-primary p-3 p-md-4 p-xl-5 min-vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-7">
                        <div class="card border-0 shadow-sm rounded-4">
                            <div class="card-body p-3 p-md-5">
                                <div class="text-center mb-2">
                                    <img
                                        src="../assets/img/elements/SCI.png"
                                        width="150"
                                        height="150"
                                        alt=""
                                    />
                                </div>
                                <div
                                    class="d-flex align-items-center justify-content-center"
                                >
                                    <h4
                                        class="h35 col-12 col-md-10 col-xl-8 text-center"
                                    >
                                        Beri Penilaian Agent John Doe
                                        <span class="text-primary"
                                            >Smile Consulting Indonesia</span
                                        >
                                    </h4>
                                </div>
                                <div class="mx-3">
                                    <div class="mb-4">
                                        <p class="mb-1 text-general subtitle-1">
                                            Kejelasan informasi yang anda terima
                                        </p>
                                        <div class="px-0" id="rating1"></div>
                                    </div>
                                    <div class="mb-4">
                                        <p class="mb-1 text-general subtitle-1">

                                        </p>
                                        <div class="px-0" id="rating2"></div>
                                    </div>
                                    <div class="mb-4">
                                        <p class="mb-1 text-general subtitle-1">
                                            Pemberian informasi dan solusi
                                            terhadap permasalahan anda
                                        </p>
                                        <div class="px-0" id="rating3"></div>
                                    </div>
                                    <div class="mb-4">
                                        <p class="mb-1 text-general subtitle-1">
                                            Apakah anda mau merekomendasikan
                                            biro kami atas layanan yang tim
                                            admin berikan kepada anda
                                        </p>
                                        <div class="px-0" id="rating4"></div>
                                    </div>
                                    <div class="mb-4">
                                        <textarea
                                            type="text"
                                            class="form-control"
                                            id="keluhan"
                                            rows="3"
                                            name="detail"
                                            placeholder="Beri kami Masukan"
                                        ></textarea>
                                    </div>
                                    <div class="mb-4">
                                        <button class="btn btn-primary w-100">
                                            Kirim Masukan
                                        </button>
                                    </div>
                                </div>
                            </div>
