<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Login</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link
      rel="stylesheet"
      href="../assets/vendor/fonts/boxicons.css"
    />
    <link
      rel="stylesheet"
      href="../assets/img/icons/remix-icons/remixicon.css"
    />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/styles.css" />
    <link
      rel="stylesheet"
      href="../assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <!-- Page CSS -->
    <!-- Page -->
    <link
      rel="stylesheet"
      href="../assets/vendor/css/pages/page-auth.css"
    />
  </head>

  <body>
    <!-- Content -->

    <div class="container-fluid">
      <div
        class="authentication-wrapper authentication-basic h-custom"
      >
        <!-- Register -->
        <div class="card card-login">
          <div class="card-body md:my-4 md:mx-4">
            <!-- Logo -->
            <div class="app-brand justify-content-left mb-3">
              <a href="index.html" class="app-brand-link">
                <span class="app-brand-logo demo">
                  <img
                    src="../assets/img/elements/logo-default.png"
                    alt=""
                  />
                </span>
              </a>
            </div>
            <!-- /Logo -->

            <h2 class="mb-2 font-semibold">Reset Password</h2>

            <p class="mb-4 subtitle-1">
              Verifikasi email berhasil, silahkan menginput password
              baru
            </p>
            <form
              id="formAuthentication"
              class="mb-3"
              action="index.html"
              method="POST"
            >
              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password"
                  >Password Baru<span>*</span></label
                >

                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    class="form-control error"
                    name="password"
                    placeholder="Masukan password baru"
                    aria-describedby="password"
                  />
                  <span
                    id="togglePassword"
                    class="input-group-text cursor-pointer"
                  >
                    <i class="ri-eye-line"></i>
                  </span>
                </div>
              </div>

              <div class="mb-4 form-password-toggle">
                <label class="form-label" for="passwordConfirmation"
                  >Konfirmasi Password Baru <span>*</span></label
                >

                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="passwordConfirmation"
                    class="form-control error"
                    name="passwordConfirmation"
                    placeholder="Masukan konfirmasi password baru"
                    aria-describedby="password"
                  />
                  <span
                    id="togglePasswordConfirmation"
                    class="input-group-text cursor-pointer"
                    ><i class="ri-eye-line"></i
                  ></span>
                </div>
              </div>

              <div class="mb-3">
                <button
                  class="btn btn-primary d-grid w-100"
                  type="submit"
                >
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
    <footer class="footer fixed-bottom">
      <div class="container py-3">
        <span>
          Copyright &copy;2024 Sobat Klik, All rights Reserved</span
        >
      </div>
    </footer>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script
      async
      defer
      src="https://buttons.github.io/buttons.js"
    ></script>
    <script>
      // Password view toggle
      const togglePassword = () => {
        const passwordInput = document.getElementById('password');
        const toggleButton =
          document.getElementById('togglePassword');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleButton.innerHTML = '<i class="ri-eye-off-line"></i>';
        } else {
          passwordInput.type = 'password';
          toggleButton.innerHTML = '<i class="ri-eye-line"></i>';
        }
      };

      const toggleButton = document.getElementById('togglePassword');
      toggleButton.addEventListener('click', togglePassword);

      // Password view toggle
      const togglePasswordConfirmation = () => {
        const passwordInputConfirmation = document.getElementById(
          'passwordConfirmation'
        );
        const toggleButtonConfirmation = document.getElementById(
          'togglePasswordConfirmation'
        );

        if (passwordInputConfirmation.type === 'password') {
          passwordInputConfirmation.type = 'text';
          toggleButtonConfirmation.innerHTML =
            '<i class="ri-eye-off-line"></i>';
        } else {
          passwordInputConfirmation.type = 'password';
          toggleButtonConfirmation.innerHTML =
            '<i class="ri-eye-line"></i>';
        }
      };

      const toggleButtonConfirmation = document.getElementById(
        'togglePasswordConfirmation'
      );
      toggleButtonConfirmation.addEventListener(
        'click',
        togglePasswordConfirmation
      );
    </script>
  </body>
</html>
